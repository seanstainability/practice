<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      body {
        background-color: black;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: burlywood;
        margin: 5px;
      }
      .special {
        background-color: coral;
      }
      aside {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box special"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <aside>
      <button class="scroll-by">Scroll by 100px(y)</button>
      <button class="scroll-to">Scroll by 100px(y)</button>
      <button class="scroll-into">Scroll into Special</button>
    </aside>
    <script>
      const special = document.querySelector(".special");
      special.addEventListener("click", (e) => {
        const rect = special.getBoundingClientRect();
        console.log(rect);
        console.log(`client: ${e.clientX}, ${e.clientY}`);
        console.log(`page: ${e.pageX}, ${e.pageY}`);
      });
      const scrollBy = document.querySelector(".scroll-by");
      const scrollTo = document.querySelector(".scroll-to");
      const scrollInto = document.querySelector(".scroll-into");
      scrollBy.addEventListener("click", (e) => {
        window.scrollBy({
          left: 0,
          top: 100,
          behavior: "smooth",
        });
      });
      scrollTo.addEventListener("click", (e) => {
        window.scrollTo(0, 100);
      });
      scrollInto.addEventListener("click", (e) => {
        special.scrollIntoView({ behavior: "smooth" });
      });
    </script>
  </body>
</html>
